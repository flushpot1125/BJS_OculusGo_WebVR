<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Example of switching fullscreen VR and 2D view in VR headset</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var lineCollectionLeft = [];
        var lineCollectionRight = [];
        var currentLineLeft = [];
        var currentLineRight = [];
        var frameCounterLeft = 0, frameCounterRight = 0;
        var leftController, rightController;
        var currentColorLeft = new BABYLON.Color3(1.0, 1.0, 1.0);
        var currentColorRight = new BABYLON.Color3(1.0, 1.0, 1.0);
        var createScene = function () {
        
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
        
            var vrHelper = scene.createDefaultVRExperience();

            // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
            sphere.position.x = -10;
            sphere.position.y = 1;
            sphere.position.z = 10;
            sphere.name="button";
            var sphereMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
            sphereMaterial.diffuseColor = new BABYLON.Color3(1, 0, 1);
            sphere.material = sphereMaterial;
    
            vrHelper.enableInteractions();
            vrHelper.gazeTrackerMesh = BABYLON.Mesh.CreateSphere("sphere1", 4, 0.1, scene);
            vrHelper.onControllerMeshLoaded.add((webVRController)=>{
                
                console.log("controller loaded");
                try {
                    webVRController.onTriggerStateChangedObservable.add((stateObject)=>{
                    //    sphereMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1);
                      //  sphere.material = sphereMaterial;
                        /*
                        vrHelper.raySelectionPredicate = (mesh) => {
                            if (mesh.name === "button") {
                                // if sphere mesh is pressed, the code works, but exitVR() has an error.
                            }
                            return false;
                        };
                        */
           
                    });
                    /*
                    webVRController.onPadValuesChangedObservable.add((stateObject)=>{
                        if (stateObject.y > -0.4) {
                              // if pad of controller is touched, the code works, but exitVR() has an error.
                        }
                    });
                    */

                }catch(e) { console.error(e); }
            });

            sphere.actionManager = new BABYLON.ActionManager(scene);
            sphere.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(
                {
                    trigger: BABYLON.ActionManager.OnPickDownTrigger,
                       
                },
                function () { 
                    console.log("clicked the mesh");
                    vrHelper.exitVR();
                    scene.getEngine().exitFullscreen();
                    // document.exitFullscreen();  // this does not works
                }
            )
            );

            // This creates and positions a free camera (non-mesh)
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
        
            // This targets the camera to scene origin
            camera.setTarget(BABYLON.Vector3.Zero());
        
            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
        
            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        
            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.7;
        
            // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
            var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);
        
            return scene;
        
        };
        
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
